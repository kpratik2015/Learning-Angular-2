<form>
	<!-- Zen Coding -->

<div class="form-group">
	<label for="firstName">First Name</label>
	<input 
		ngModel 
		required 
		name="firstName" 
		#firstName="ngModel" 
		id="firstName" 
		type="text" 
		class="form-control">
	<div 
		class="alert alert-danger" 
		*ngIf="firstName.touched && !firstName.valid"
		>First name is required.</div>
</div>

<div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
    	ngModel 
    	required 
    	name="comment" 
    	id="comment" 
    	cols="30" 
    	rows="10" 
    	class="form-control" 
    	#comment="ngModel">
    	</textarea>
    <div 
    	class="alaert alert-danger" 
    	*ngIf="comment.touched && !comment.valid"
    	>Comment is required.</div>
</div>

<button class="btn btn-primary" type="submit">Submit</button>							

</form>
